<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Adding background image */
            background-image: url('logo.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #ffcf33;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #28a745, #34d058);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff4b5c);
        }
        .btn-proceed {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #007bff, #0056d2);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    
    <p>Reuniting You with What Matters Most!</p>

    <a href="index.html" class="btn btn-proceed">Proceed</a>
</body>
</html>
