<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px; /* Added margin to push the title down */
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        label {
            color: #4CAF50;
            font-weight: bold;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            padding-left: 20px; /* Increased left padding */
        }

        input[type="text"], input[type="date"] {
            background-color: #f9f9f9;
        }

        textarea {
            background-color: #f9f9f9;
            height: 80px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }
    </style>
    <script>
        function showConfirmation(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Show the alert message
            alert("Your lost item has been submitted. You will be notified once it has been found.");

            // Submit the form after the alert
            event.target.submit();
        }
    </script>
</head>
<body>
    <div>
        <br>
        <br>
        <h1>Submit Information</h1>
        <form action="/submit" method="POST" onsubmit="showConfirmation(event)">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" required><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>

            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" required><br>

            <label for="contact">Contact:</label><br>
            <input type="text" id="contact" name="contact" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
