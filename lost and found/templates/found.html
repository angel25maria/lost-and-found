<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Report Found Item</h1>
    <form id="foundForm" enctype="multipart/form-data">
        <label for="description">Item Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="location">Location Found:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="date">Date Found:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        
        <label for="contact">Your Contact Info:</label>
        <input type="text" id="contact" name="contact" required>
        
        <label for="image">Upload an Image (Optional):</label>
        <input type="file" id="image" name="image">
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('foundForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(e.target); // Get the form data
            
            // Send the form data to the API
            const response = await fetch('http://127.0.0.1:5000/found', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json(); // Parse the JSON response
            
            // Alert the user and redirect back to the home page
            alert(result.message || 'Found item reported successfully!');
            window.location.href = '/';
        });
    </script>
</body>
</html>
